
management:
  endpoints:
    web:
      exposure:
        include: '*'
  
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
    url: jdbc:mariadb://localhost:3306/CapStoneProject?createDatabaseIfNotExist=true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB103Dialect
    hibernate:
      ddl-auto: create
    open-in-view: false
    
logging:
  level:
    root: INFO
    com.cadykd.kdgames: INFO
    org:
      hibernate:
        SQL: INFO
        type:
          descriptor:
            sql: DEBUG

